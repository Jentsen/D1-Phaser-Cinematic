<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Cinematic by Jentsen Maniti</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
        class Intro extends Phaser.Scene{
            constructor() {
                super('intro');
            }

            // preload(){
            //     let logo = this.load.image('logo', 'assets/logo.png');
            // }

            create() {
                // camera fades in 1.5s, logo fades in 1s, scales .5s, on left click, fade out 1.5s, start body scene
                // placeholder circle for logo
                let logo = this.add.circle(320, 240, 100, 0xff0000);
                logo.visible = false;
                this.cameras.main.fadeIn(1500)

                this.time.delayedCall(1500, () => {
                    logo.visible = true;
                    this.add.tween({
                        targets: logo,
                        scale: {from: 0, to: 1},
                        duration: 500,
                        ease: 'Power2'
                    });
                });

                this.input.on('pointdown', () => {
                    this.cameras.main.fadeOut(1500);
                    this.scene.start('body');
                });
            }
        }

        class Body extends Phaser.Scene{
            constructor() {
                super('body');
            }

            create() {
                // camera fades in 1s, shows loadup scene
                this.cameras.main.fadeIn(1000)

                this.add.text(610, 450, "Click to continue...")
                this.add.tween({
                    targets: text,
                    alpha: 0,
                    duration: 1000,
                    ease: 'Power2'
                });
                this.input.on('pointerdown', () => this.scene.start('intro'));
            }
        }

        new Phaser.Game({
            width: 640,
            height: 480,
            scene: [Intro, Body],
        });
    </script>
</head>
<body>
    
</body>
</html>
